<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
  <p th:text="${user.name}"></p>
  <p th:text="${user.surname}"></p>
  <p th:text="${user.age}"></p>
  <p th:text="${user.email}"></p>
  <p th:text="${user.numberPhone}"></p>
</body>
</html>
